model_opts:
  apply_class_weights: true
  balance_data: false
  dataset: jaad
  enlarge_ratio: 1.5
  fusion_method: sum
  fusion_point: early
  generator: true
  model: PCPA_2D
  normalize_boxes: true
  obs_input_type:
  - local_context_cnn
  obs_length: 16
  overlap: 0.8
  time_to_event:
  - 30
  - 60
train_opts:
  batch_size: 2
  epochs: 2
  lr: 5.0e-07
