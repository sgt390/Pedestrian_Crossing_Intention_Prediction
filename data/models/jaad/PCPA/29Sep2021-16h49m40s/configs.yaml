data_opts:
  data_split_type: default
  fstride: 1
  min_track_size: 76
  sample_type: all
  seq_type: crossing
  subset: default
model_opts:
  apply_class_weights: true
  balance_data: false
  dataset: jaad
  enlarge_ratio: 1.5
  fusion_method: sum
  fusion_point: early
  generator: true
  model: PCPA
  normalize_boxes: true
  obs_input_type:
  - local_context
  - pose
  - box
  - speed
  obs_length: 16
  overlap: 0.8
  time_to_event:
  - 30
  - 60
net_opts:
  backbone: c3d
  cell_type: gru
  global_pooling: avg
  num_hidden_units: 16
  regularizer_val: 0.0001
train_opts:
  batch_size: 1
  epochs: 1
  learning_scheduler: null
  lr: 5.0e-07
